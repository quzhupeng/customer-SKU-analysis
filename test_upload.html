<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文件上传测试</title>
</head>
<body>
    <h1>文件上传测试</h1>
    
    <input type="file" id="testFileInput" accept=".xlsx,.xls">
    <button onclick="testUpload()">测试上传</button>
    
    <div id="result"></div>
    
    <script>
        function testUpload() {
            const fileInput = document.getElementById('testFileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('result').innerHTML = '请选择文件';
                return;
            }
            
            console.log('选择的文件:', file.name, file.size);
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('上传结果:', data);
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('上传错误:', error);
                document.getElementById('result').innerHTML = '上传失败: ' + error.message;
            });
        }
    </script>
</body>
</html>
